server.port= 8052

#db config
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/school_db
spring.datasource.username=root
spring.datasource.password=mysql

# it tells the Spring boot server that we are using mysql DB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# for DDL queries generated by hibernate
spring.jpa.hibernate.ddl-auto=update


# for printing sql queries in eclipse console
spring.jpa.show-sql: true


logging.level.org.springframework=ERROR
logging.level.com.demo.SBDemo=DEBUG
logging.file.name = E:\\temp11\\application_logger.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
